<!DOCTYPE html>
<html lang="en-GB">
<head id="head-component">
    <!-- Head content will be loaded here -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manaaki Care - Client/Case Management Software</title>
    <meta name="description" content="Powerful client/case management and outcome measures tracking software for social/community services">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom styles -->
    <style type="text/tailwindcss">
        @layer utilities {
            .btn {
                @apply px-4 py-2 rounded-md font-medium transition-colors duration-200;
            }
            .btn-primary {
                @apply bg-primary-600 text-white hover:bg-primary-700;
            }
            .btn-outline {
                @apply border border-gray-300 hover:bg-gray-50;
            }
            .card {
                @apply bg-white rounded-lg shadow-md p-6;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div id="header-component"></div>
    <div id="hero-component"></div>
    <div id="features-component"></div>
    <div id="benefits-component"></div>
    <div id="pricing-component"></div>
    <div id="contact-component"></div>
    <div id="footer-component"></div>

    <!-- Component Loader -->
    <script src="js/componentLoader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load all components (except head which is already included)
            componentLoader.loadComponent('header-component', 'header-component');
            componentLoader.loadComponent('hero-component', 'hero-component');
            componentLoader.loadComponent('features-component', 'features-component');
            componentLoader.loadComponent('benefits-component', 'benefits-component');
            componentLoader.loadComponent('pricing-component', 'pricing-component');
            componentLoader.loadComponent('contact-component', 'contact-component');
            componentLoader.loadComponent('footer-component', 'footer-component');
        });
    </script>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
