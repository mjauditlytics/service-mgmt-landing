<!-- Header/Navigation -->
<header class="bg-white shadow-sm" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0 flex items-center">
                    <!-- Logo with upward smile -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" class="mr-2">
                        <defs>
                            <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#ff0000"/>
                                <stop offset="16.67%" stop-color="#ff8000"/>
                                <stop offset="33.33%" stop-color="#ffff00"/>
                                <stop offset="50%" stop-color="#00ff00"/>
                                <stop offset="66.67%" stop-color="#0000ff"/>
                                <stop offset="83.33%" stop-color="#8000ff"/>
                                <stop offset="100%" stop-color="#ff00ff"/>
                            </linearGradient>
                        </defs>
                        <circle cx="20" cy="20" r="18" fill="none" stroke="url(#rainbow)" stroke-width="3"/>
                        <path d="M12,20 Q20,12 28,20" fill="none" stroke="url(#rainbow)" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <!-- Rainbow text for Manaaki Care -->
                    <span class="text-xl font-bold" style="background-image: linear-gradient(to right, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff, #ff00ff); -webkit-background-clip: text; background-clip: text; color: transparent;">Manaaki Care</span>
                </div>
                <nav class="hidden md:ml-6 md:flex md:space-x-8">
                    <a href="#features" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Features</a>
                    <a href="#benefits" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Benefits</a>
                    <a href="#pricing" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Pricing</a>
                    <a href="#contact" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Contact</a>
                </nav>
            </div>
            <div class="hidden md:flex items-center">
                <a href="#contact" class="btn btn-primary">Request Demo</a>
            </div>
        </div>
    </div>
</header>
