<!-- Header/Navigation -->
<header class="bg-white shadow-sm" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0 flex items-center">
                    <!-- Organization Logo -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" class="mr-2">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="#0369a1" stroke-width="3"/>
                        <path d="M12,20 Q20,12 28,20" fill="none" stroke="#0369a1" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <!-- Organization Name -->
                    <span class="text-xl font-bold text-primary-700 mr-2">Manaaki Tech</span>
                    
                    <!-- Separator -->
                    <span class="mx-2 text-gray-300">|</span>
                    
                    <!-- Product Logo -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 40 40" class="ml-1 mr-1">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="#0369a1" stroke-width="3"/>
                        <path d="M12,20 Q20,12 28,20" fill="none" stroke="#0369a1" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    
                    <!-- Product Name in Blue -->
                    <div class="flex flex-col">
                        <span class="text-sm font-bold text-primary-700">Manaaki Care</span>
                        <span class="text-xs text-gray-500 -mt-1">by Manaaki Tech</span>
                    </div>
                </div>
                <nav class="hidden md:ml-6 md:flex md:space-x-8">
                    <a href="product.html" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Product</a>
                    <a href="#features" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Features</a>
                    <a href="#benefits" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Benefits</a>
                    <a href="#contact" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Contact</a>
                </nav>
            </div>
            <div class="hidden md:flex items-center">
                <a href="#contact" class="btn btn-primary">Request Demo</a>
            </div>
            
            <!-- Mobile menu button -->
            <div class="flex items-center md:hidden">
                <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed -->
                    <svg x-show="!mobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open -->
                    <svg x-show="mobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" style="display: none;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile menu, show/hide based on menu state -->
    <div x-show="mobileMenuOpen" class="md:hidden" id="mobile-menu" style="display: none;">
        <div class="pt-2 pb-3 space-y-1 border-t border-gray-200">
            <!-- Organization Info -->
            <div class="px-4 py-2 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 40 40" class="mr-2">
                    <circle cx="20" cy="20" r="18" fill="none" stroke="#0369a1" stroke-width="3"/>
                    <path d="M12,20 Q20,12 28,20" fill="none" stroke="#0369a1" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <span class="text-sm font-medium text-primary-700">Manaaki Tech</span>
            </div>
            
            <!-- Product Info -->
            <div class="px-4 py-2 flex items-center border-l-2 ml-4 border-primary-200">
                <span class="inline-block w-2 h-2 rounded-full bg-primary-700 mr-2"></span>
                <span class="text-sm font-medium text-primary-700">Manaaki Care</span>
            </div>
            
            <!-- Navigation Links -->
            <a href="product.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Product</a>
            <a href="#features" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Features</a>
            <a href="#benefits" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Benefits</a>
            <a href="#contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Contact</a>
            
            <!-- CTA Button -->
            <div class="px-4 py-2">
                <a href="#contact" class="block w-full text-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-primary-600 hover:bg-primary-700">
                    Request Demo
                </a>
            </div>
        </div>
    </div>
</header>
